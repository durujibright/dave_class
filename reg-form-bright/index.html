<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Form Validation</title>
</head>

<body>

    <fieldset>

        <legend>
            fill in the required details in the form
        </legend>

        <form action="#" name="myForm" onsubmit="return(validate());">
            <input type="text" name="Firstname" id="Firstname" placeholder="Firstname"><br><br>
            <input type="text" name="Lastname" id="Lastname" placeholder="Lastname"><br><br>
            <input type="text" name="Username" id="Username" placeholder="Username"><br><br>
            <input type="email" name="email" id="Email" placeholder="Email"><br><br>
            <input type="password" name="password" id="Password" placeholder="Password"><br><br>
            <input type="password" name="Confirm_password" id="Confirm_password" placeholder="Confirm_password">
            <button type="submit" id="Submit">Submit form</button>
        </form>

    </fieldset>
    <script src="./script.js"></script>
</body>

</html>
